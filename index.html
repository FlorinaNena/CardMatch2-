<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/src/assets/images/icon.png">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Card Match Game</title>
</head>

<body>
    <div class="text">
        <h1 class="page-title">Card Match Game
            <img class="icon" src="src/assets/images/icon.png" alt="">
        </h1>
    </div>
    <!-- <audio autoplay id="musicdota" src="src/assets/sound/Dota.mp3" type="audio/mp3"></audio> -->

    <div id="overlay" class="overlay-text visible">
        Click to Start
    </div>
    <div id="victory-text" class="overlay-text ">
        Victory
        <span class="overlay-text-small">Click to play again</span>
    </div>
    <div id="game-over-text" class="overlay-text ">
        Game Over
        <span class="overlay-text-small">Click to play again</span>
    </div>

                <span class="first-hp">/ 100</span>
                <div class="hp-track"></div>

        </div>
    </div>
